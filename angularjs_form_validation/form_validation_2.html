<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="">
    <h1>Email: The code is designed to check if the entred email is true or not</h1>
    <p><b>NOTE: Starting point will always be True even if you have not entred anything in it :)</b></p>

    <form name="myForm">
        <input type= "email" ng-model="myInput" name="myInput" required>
    </form>

    <h1>
        The email valid stage is :
    </h1>
    <h1>
        {{myForm.myInput.$valid}}
    </h1>

</body>
</html>
