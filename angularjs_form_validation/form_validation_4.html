<!--The following is the first form validation
    If the input box is getting some text inside it will change the color to green
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<style>
    input.ng-invalid {
        background-color: red;
    }
    input.ng-valid {
        background-color: green;
    }
</style>
<body ng-app="">

    <h2>
        Try writing in the input field:
    </h2>
    <form name="myForm">
        <input type="text" name="myName" ng-model="myName" required>
    </form>

    <p>
        The input field requires content, and will therefore become green when you write in it.
    </p>

</body>
</html>
